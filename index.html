<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>krijan.com.np</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="krijan.com.np - Coming Soon. Aspiring electrical and electronics enthusiast with a keen interest in coding.">
    <meta property="og:title" content="krijan.com.np - Coming Soon">
    <meta property="og:description" content="Aspiring electrical and electronics enthusiast with a keen interest in coding.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://krijan.com.np">

</head>
<body>

<!-- Loading Screen -->
<div class="loading-screen">
    <div id="particles-js"></div>
    <div class="loading-cube">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
</div>

<!-- Centered Content -->
<div class="center-content">
    <header>
        <h1>Coming Soon</h1>
    </header>
    <main>
        <p>Welcome to my journey as an aspiring electrical and electronics enthusiast with a passion for coding. Stay tuned for updates!</p>
    </main>
    <div class="social-links">
        <a href="https://www.facebook.com/krijan.khatri.3" target="_blank" class="social-button"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/krijan01/" target="_blank" class="social-button"><i class="fab fa-instagram"></i></a>
        <a href="https://api.whatsapp.com/send?phone=9779746311382" target="_blank" class="social-button"><i class="fab fa-whatsapp"></i></a>
        <a href="mailto:dilkshetri2020@gmail.com" target="_blank" class="social-button"><i class="fas fa-envelope"></i></a>
    </div>
</div>

<!-- Custom Cursor -->
<div class="cursor"></div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
<script>
    // Custom cursor
    document.addEventListener('mousemove', (e) => {
        const cursor = document.querySelector('.cursor');
        cursor.style.top = `${e.pageY}px`;
        cursor.style.left = `${e.pageX}px`;
    });

    // Loading animation
    window.addEventListener('load', () => {
        const loadingScreen = document.querySelector('.loading-screen');
        setTimeout(() => {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.pointerEvents = 'none';
        }, 2000); // Adjust timing as needed
    });

// Particle configuration
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 50,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#66FCF1"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#66FCF1",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });

    // Scroll Animations with GSAP (example)
    gsap.from('.section', {
        opacity: 0,
        y: 50,
        duration: 1,
        stagger: 0.3
    });
        // Event listener for cube interaction
    document.querySelector('.loading-cube').addEventListener('click', () => {
        const cube = document.querySelector('.cube');
        cube.style.animation = 'rotate 1s infinite linear';
        setTimeout(() => {
            cube.style.animation = 'rotate 2s infinite linear';
        }, 500);
    });

    document.querySelector('.loading-cube').addEventListener('mouseover', () => {
        const faces = document.querySelectorAll('.face');
        faces.forEach(face => face.style.background = 'rgba(255, 0, 0, 0.5)');
    });
document.querySelector('.loading-cube').addEventListener('mouseout', () => {
        const faces = document.querySelectorAll('.face');
        faces.forEach(face => face.style.background = 'rgba(102, 252, 241, 0.1)');
    });
</script>
</body>
</html>
